<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Information Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Visa Information Directory</h1>

    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Search by country..." class="w-full p-3 border rounded-lg" oninput="filterVisas()">
    </div>

    <!-- Add New Visa Data Form -->
    <div class="mb-6 bg-white p-4 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Add New Visa Data</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="country" type="text" placeholder="Country" class="p-2 border rounded">
        <input id="region" type="text" placeholder="Region" class="p-2 border rounded">
        <input id="visaType" type="text" placeholder="Visa Type" class="p-2 border rounded">
        <input id="category" type="text" placeholder="Category" class="p-2 border rounded">
        <input id="price" type="text" placeholder="Price" class="p-2 border rounded">
        <input id="serviceCharge" type="text" placeholder="Service Charge" class="p-2 border rounded">
        <input id="processingTime" type="text" placeholder="Processing Time" class="p-2 border rounded">
        <input id="documents" type="text" placeholder="Documents (comma separated)" class="p-2 border rounded">
      </div>
      <button onclick="addVisaData()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add Visa Data</button>
    </div>

    <div id="visa-container" class="grid gap-4"></div>
  </div>

  <script>
    let visaData = [];

    async function fetchVisaData() {
      const response = await fetch('final_visa_data.json');
      const data = await response.json();
      visaData = data;
      displayVisas(data);
    }

    function displayVisas(data) {
      const container = document.getElementById('visa-container');
      container.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow-lg rounded-xl p-4';

        card.innerHTML = `
          <h2 class="text-2xl font-semibold text-blue-700">${item.country}</h2>
          <p class="text-gray-600 mb-2">Region: <strong>${item.region}</strong></p>
          <div>
            ${item.visaTypes.map(v => `
              <div class="mt-3">
                <h3 class="text-xl text-green-600 font-medium">${v.type}</h3>
                <ul class="list-disc ml-6 mt-2">
                  ${v.categories.map(c => `
                    <li class="mb-1">
                      <strong>${c.category}</strong><br>
                      Price: ${c.price} | Service Charge: ${c.serviceCharge} | Processing Time: ${c.processingTime}<br>
                      <strong>Documents Required:</strong>
                      <ul class="list-disc ml-4">
                        ${c.documentsRequired.map(doc => `<li>${doc}</li>`).join('')}
                      </ul>
                    </li>
                  `).join('')}
                </ul>
              </div>
            `).join('')}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function filterVisas() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = visaData.filter(item => item.country.toLowerCase().includes(searchValue));
      displayVisas(filteredData);
    }

    function addVisaData() {
      const country = document.getElementById('country').value;
      const region = document.getElementById('region').value;
      const visaType = document.getElementById('visaType').value;
      const category = document.getElementById('category').value;
      const price = document.getElementById('price').value;
      const serviceCharge = document.getElementById('serviceCharge').value;
      const processingTime = document.getElementById('processingTime').value;
      const documents = document.getElementById('documents').value.split(',').map(d => d.trim());

      const newEntry = {
        country: country,
        region: region,
        visaTypes: [
          {
            type: visaType,
            categories: [
              {
                category: category,
                price: price,
                serviceCharge: serviceCharge,
                processingTime: processingTime,
                documentsRequired: documents
              }
            ]
          }
        ]
      };

      visaData.push(newEntry);
      displayVisas(visaData);
      console.log('Updated Visa JSON:', JSON.stringify(visaData, null, 2));
    }

    fetchVisaData();
  </script>
</body>
</html>
